<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Web Chat</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style type="text/css">
        .row{
            margin-top: 5px;
            margin-bottom: 5px;
        }
       .alert{
           padding: 5px;
           margin-bottom: 10px;
       }

    </style>

</head>
<body>

    <div class="container">
        <form id="form1" runat="server" class="form-inline">
            <div class="col-md-12 " style="margin-bottom: 30px;margin-top: 20px">
                <h1>Web Chat Online</h1>
            </div>
            <div class="col-md-8">
                <div class="col-md-12 row">
                    <div class="form-group col-md-12">
                        <div class="input-group col-md-8">
                        <label for="Connection" class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"> 服务器地址：</span></label>
                        <input type="text" class="form-control" id="Connection" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 row">
                    <div class="form-group col-md-12">
                        <div class="input-group col-md-8">
                            <label for="txtName" class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"> 用　户　名：</span></label>
                            <input type="text" id="txtName" class="form-control" value="Test"/>
                        </div>
                        <div class="col-md-4 pull-right">
                            <button id='ToggleConnection' class="btn btn-success" type="button" onclick='ToggleConnectionClicked();'>连 接</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 row">
                    <div class="panel panel-info" style="height: auto;overflow: hidden;">
                        <div class="panel-heading">
                            <h4 class="panel-title">聊天室</h4>
                        </div>
                        <div class="panel-body"  id='LogContainer' style="height: 300px;overflow: auto;word-break: break-all;">

                        </div>
                    </div>
                </div>
                <div id='SendDataContainer' class="col-md-12 row">
                        <div class="input-group col-md-10">
                            <input type="text" id="DataToSend" class="form-control" placeholder="请输入...">
                           <span class="input-group-btn">
                            <button class="btn btn-info"  id='SendData' type="button" onclick='SendDataClicked();'>发 送</button>
                           </span>
                        </div><!-- /input-group -->
                </div>
            </div>
            <div class="col-md-2">
               <small> <div id="skm_LockPane" class="LockOff" hidden></div></small>
                <ul class="list-group" id="onlineList">
                    <li class="list-group-item"><span class="badge" id="onlineNum">0</span>在线人数</li>
                </ul>
            </div>
            <div class="col-md-2">

            </div>
        </form>
    </div>


</body>

<script type="text/javascript" src="../WebSocketChat/chat.js">

</script>
</html>
